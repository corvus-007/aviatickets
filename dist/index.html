<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Document</title>
<link href="./style.css" rel="stylesheet"></head>
<body>
<nav class="header purple darken-1">
  <div class="nav-wrapper">
    <div class="container d-flex align-items-center">
      <div class="logo d-flex align-items-center">
        <i class="material-icons">flight_takeoff</i>
        <a href="#" class="brand-logo">Avia Tickets</a>
      </div>

      <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
        <li>
          <div class="input-field currency-select">
            <select id="currency">
              <option value="USD">$ US Dollar 1</option>
              <option value="EUR">â‚¬</option>
            </select>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="form-section">
  <div class="container">
    <div class="row d-flex">
      <div class="col m6 mx-auto">
        <div class="card">
          <form name="locationControls">
            <div class="card-content">
              <span class="card-title">Card Title</span>
              <div class="input-field">
                <input class="autocomplete" type="text" id="autocomplete-origin">
                <label for="autocomplete-origin">Origin</label>
              </div>
              <div class="input-field">
                <input class="autocomplete" type="text" id="autocomplete-destination">
                <label for="autocomplete-destination">Destination</label>
              </div>
              <div class="input-field">
                <input class="datepicker" type="text" id="datepicker-depart">
                <label for="datepicker-depart">Depart date</label>
              </div>
              <div class="input-field">
                <input class="datepicker" type="text" id="datepicker-return">
                <label for="datepicker-return">Return date</label>
              </div>
            </div>
            <div class="card-action">
              <button class="btn waves-effect waves-light pink darken-3" type="reset" name="action">Reset
                <i class="material-icons right">cancel</i>
              </button>
              <button class="btn waves-effect waves-light purple darken-3" type="submit" name="action">Search
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<ul class="tickets-sections">

</ul>

<script type="text/javascript" src="polyfill.5d974650714c7174a8ad.js"></script><script type="text/javascript" src="app.5d974650714c7174a8ad.js"></script></body>
</html>
